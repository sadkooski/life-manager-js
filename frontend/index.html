<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Manager App</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>Recent Tasks</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add new task">
                <button>+</button>
            </div>
            <ul id="list-container">
                <li>
                    <img class="checkpoint-off-svg" src="/frontend/public/icons/selection-box-on.svg">
                    Task 1
                    <img  class="trash-svg" src="/frontend/public/icons/trash.svg">
                    <img  class="chevron-right-svg" src="/frontend/public/icons/chevron-right.svg">
                </li>
                <li>
                    <img class="checkpoint-off-svg" src="/frontend/public/icons/selection-box-on.svg">
                    Task 2
                    <img  class="trash-svg" src="/frontend/public/icons/trash.svg">
                    <img  class="chevron-right-svg" src="/frontend/public/icons/chevron-right.svg">
                </li>
                <li>
                    <img class="checkpoint-off-svg" src="/frontend/public/icons/selection-box-on.svg">
                    Task 3
                    <img  class="trash-svg" src="/frontend/public/icons/trash.svg">
                    <img  class="chevron-right-svg" src="/frontend/public/icons/chevron-right.svg">
                </li>
        </div>
    </div>

</body>
</html>
