<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Manager App</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>

<div class="container">
    <!-- Sidebar Menu -->
    <div class="sidebar">
    <div class="sidebar-search">
        <input type="text" id="sidebar-search-input" placeholder="Search...">
    </div>

    <div class="sidebar-section tasks">
        <h3>Tasks</h3>
        <ul class="sidebar-menu">
            <li data-category="upcoming">Upcoming</li>
            <li data-category="today">Today</li>
            <li data-category="calendar">Calendar</li>
            <li data-category="sticky-wall">Sticky Wall</li>
            <li data-category="archived">Archived</li>
        </ul>
    </div>

    <div class="sidebar-section lists">
        <h3>Lists</h3>
        <ul class="sidebar-menu lists-menu">
        <!-- Domyślne listy -->
            <li data-list="Shopping">Shopping</li>
            <li data-list="Chores">Chores</li>
            <li data-list="Meetings">Meetings</li>
            <li data-list="Fitness">Fitness</li>
            <!-- Tutaj będą dodawane listy utworzone przez użytkownika -->
        </ul>
        <button class="add-new-list">Add New List</button>
    </div>
    
    <div class="sidebar-section tags">
        <h3>Tags</h3>
        <ul class="sidebar-menu tags-menu">
            <!-- Domyślne tagi -->
            <li class="addedTag" data-tag="Work">Work</li>
            <li class="addedTag" data-tag="Personal">Personal</li>
            <li class="addedTag" data-tag="Urgent">Urgent</li>
            <li class="addedTag" data-tag="Low Priority">Low Priority</li>
            <!-- Tutaj będą dodawane tagi utworzone przez użytkownika -->
        </ul>
        <button class="add-new-tag">Add New Tag</button>
    </div>
    </div>

    <div class="container">
        <div class="todo-app">
            <h2>Recent Tasks</h2>
            <div class="row">
                <div class="row-input">
                    <textarea  class="input-box input-task" placeholder="+ Add New Task"></textarea>
                    <div class="row-input-elements">
                        <textarea type="text" class="input-box input-descr" placeholder="+ Add Description"></textarea>
                        <ul class="tag-list"></ul>
                        <div class="row-input-tags">
                            <div class="input-container">
                                <div class="tag-input-container">
                                    <button class="row-tag-button" onclick="toggleInput('tag')">
                                        <img class="plus-svg" src="/frontend/public/icons/plus.svg"> Tag
                                    </button>
                                </div>
                                <div class="dropdown tag-dropdown"></div>
                            </div>
                            <div class="input-container">
                                <div class="list-input-container">
                                    <button class="row-tag-button" onclick="toggleInput('list')">
                                    <img class="plus-svg" src="/frontend/public/icons/plus.svg"> List
                                    </button>
                                </div>
                                <div class="dropdown list-dropdown"></div>
                            </div>
                        </div>
                    </div>
                </div>
                    <button class="row-add-button" onclick="addTask()">
                        <img class="plus-svg" src="/frontend/public/icons/plus.svg"> Add
                    </button>
            </div>
            <ul id="list-container">

            </ul>
        </div>
    </div>
<script src="/frontend/js/to-do.js"></script>
</body>
</html>
