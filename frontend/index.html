<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Manager App</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="to-do-app">

        <section class="menu-section section">
            <div class="menu-heading">
                <h3 class="menu-title">Menu</h3>
                <img class="burger-icon" src="public/icons/burger.svg" alt="Burger icon">
            </div>

            <div class="menu-searchbar">
                <img class="search-icon" src="public/icons/search.svg" alt="Search icon">
                <input class="menu-searchbar-input" type="text" placeholder="Search">
            </div>

            <div class="menu-container">
                <h4 class="menu-list-title">Tasks</h4>
                <ul class="menu-tasks menu-ul">
                <li class="menu-tasks-option menu-li">
                    <img class="upcoming-icon" src="public/icons/search.svg" alt="Upcoming icon">
                    <span class="menu-option-title">Upcoming</span>
                    <div class="menu-counter">12</div>
                </li>
                <li class="menu-tasks-option menu-li">
                    <img class="today-icon" src="public/icons/search.svg" alt="Today icon">
                    <span class="menu-option-title">Today</span>
                    <div class="menu-counter">5</div>
                </li>
                <li class="menu-tasks-option menu-li ">
                    <img class="calendar-icon" src="public/icons/search.svg" alt="Calendar icon">
                    <span class="menu-option-title">Calendar</span>
                </li>
                <li class="menu-tasks-option menu-li">
                    <img class="sticky-wall-icon" src="public/icons/search.svg" alt="Sticky Wall icon">
                    <span class="menu-option-title">Sticky Wall</span>
                </li>
                <li class="menu-tasks-option menu-li">
                    <img class="archived-icon" src="public/icons/search.svg" alt="Archived Icon">
                    <span class="menu-option-title">Archived</span>
                </li>
                </ul>
            </div>
            
            <div class="menu-container">
                <h4 class="menu-list-title">Lists</h4>
                <ul class="menu-lists menu-ul">
                <li class="menu-lists-option menu-li">
                    <span class="menu-option-color"></span>
                    <span class="menu-option-title">Personal</span>
                    <div class="menu-counter">12</div>
                </li>
                <li class="menu-lists-option menu-li">
                    <span class="menu-option-color"></span>
                    <span class="menu-option-title">Work</span>
                    <div class="menu-counter">5</div>
                </li>
                <li class="menu-lists-option menu-li">
                    <span class="menu-option-color"></span>
                    <span class="menu-option-title">Recreation</span>
                    <div class="menu-counter">7</div>
                </li>
                <li class="menu-lists-option menu-li">
                    <button class="menu-list-btn">
                        <img class="plus-icon" src="public/icons/search.svg" alt="">
                        <span class="menu-list-btn-text">Add New List</span>
                    </button>
                </li>
                </ul>
            </div>
            
            <div class="menu-container">
                <h4 class="menu-list-title">Tags</h4>
                <ul class="menu-tags menu-ul">
                <li class="menu-tags-option menu-li">Tag 1</li>
                <li class="menu-tags-option menu-li">Tag 2</li>
                <li class="menu-tags-option menu-li">Tag 3</li>
                <li class="menu-tags-option menu-li">
                    <button class="menu-tag-btn">
                        <!-- <img class="plus-icon" src="public/icons/search.svg" alt=""> -->
                        <span class="menu-tag-btn-text">+ Add Tag</span>
                    </button>
                </li>
                </ul>
            </div>
            

            <div class="menu-footer">
                <button class="menu-footer-btn">
                    <img class="settings-icon" src="public/icons/search.svg" alt="">
                    <span class="menu-footer-btn-text">Settings</span>
                </button>
                <button class="menu-footer-btn">
                    <img class="signout-icon" src="public/icons/search.svg" alt="">
                    <span class="menu-footer-btn-text">Sign Out</span>
                </button>
            </div>
        </section>

        <section class="tasks-section section">
            <div class="tasks-heading container">
                <h2 class="tasks-title">Today</h2>
                <div class="tasks-title-counter">5</div>
            </div>

            <div class="tasks-add container">
                <img class="plus-icon" src="/frontend/public/icons/plus.svg" alt="Plus icon">
                <textarea class="tasks-add-text" name="" id="">Add New Task</textarea>
            </div>

            <div class="tasks-container container">
                <ul class="tasks-list">
                    <li class="task-element">
                        <div class="task-element-start">
                                <div class="task-element-checkpoint">
                                <img class="checkpoint-off-icon" src="/frontend/public/icons/selection-box-off.svg" alt="">
                                <!-- <img class="checkpoint-on-icon" src="/frontend/public/icons/selection-box-on.svg" alt=""> -->
                                <div class="task-element-content">
                                    <strong class="task-element-text">Task Title</strong>
                                </div>
                            </div>
                        
                            <div class="task-element-footer">
                                <img class="trash-icon" src="/frontend/public/icons/trash.svg" alt="Trash icon">
                                <img class="chevron-right-icon" src="/frontend/public/icons/chevron-right.svg" alt="Chevron right icon">
                            </div>
                        </div>
                        <!-- <p class="task-element-descrition">Task Description</p> -->
                        <div class="task-element-tags-container">
                            <ul class="task-element-tags-list">
                                <li class="task-element-tag">Work</li>
                            </ul>
                            <div class="tasks-element-list">
                                <img class="list-icon" src="" alt="">
                                <span class="task-element-list-text">Personal</spa>
                            </div>
                        </div>
                    </li>

                    
                </ul>
            </div>
        </section>

        <section class="details-section section">
            <div class="details-heading container">
                <h2 class="details-title">Task:</h2>
                <img class="close-icon" src="public/icons/search.svg" alt="Close icon">
            </div>

            <div class="details-task-content">
                <textarea class="details-task-title" name="" id="" placeholder="Task title"></textarea>
                <textarea class="details-task-description" name="" id="" placeholder="Task Description"></textarea>
            </div>

            <ul class="details-list">
                <li class="details-list-element">
                    <span class="details-list-element-title">List</span>
                    <select class="details-list-options">
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                        <option value="Recreation">Recreation</option>
                    </select>
                </li>
                <li class="details-list-element">
                    <span class="details-list-element-title">Due Date</span>
                    <input class="details-list-options" type="date">
                </li>
                <li class="details-list-element">
                    <span class="details-list-element-title">Tags</span>
                    <ul class="details-list-tags">
                        <li class="details-list-tag-option">Tag 1</li>
                        <li>
                            <button class="details-list-tag-btn"> + Add Tag
                                <!-- <img class="plus-icon" src="" alt=""> -->
                                <!-- <span class="details-list-tag-btn-text"></span> -->
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>

            <div class="details-footer">
                <button class="details-fotter-delete-btn">
                    Delete Task
                </button>
                <button class="details-fotter-save-btn">
                    Save Changes
                </button>
            </div>
        </section>

        </div>
    </main>
<script src="/frontend/js/to-do.js"></script>
</body>
</html>
